<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<title>it center visitor log</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="/favicon.ico">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
	
</head>
<body fullbleed>
<core-scaffold>
	<core-header-panel navigation flex>
		<core-toolbar id="navheader">
			<span>Menu</span>
		</core-toolbar>
		<core-menu>
			<core-item label="One"></core-item>
			<core-item label="Two"></core-item>
		</core-menu>
	</core-header-panel>

	<span tool>Title</span>
	
	<div class="content" ng-app>
		<section>
			<label>Name:</label>
			<input type="text" ng-model="yourName" placeholder="Enter a name here">
			<hr>
			<h1>Hello {{yourName}}</h1>
		</section>
		
		<section>
			<paper-toast id="toast1" text="{{yourName}}"></paper-toast>
			<paper-button raisedButton class="colored" label="Toast" onclick="document.querySelector('#toast1').show()"></paper-button>
		</section>
		
		<section>
			<div>Raised buttons</div>
			<paper-button raisedButton label="button" z-height="0"></paper-button>
			<paper-button raisedButton class="colored" label="colored"></paper-button>
			<paper-button raisedButton focused label="focused"></paper-button>
			<paper-button raisedButton disabled label="disabled" onclick="alert('should not be clickable');"></paper-button>
		</section>
	</div>
</core-scaffold>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/platform/platform.js"></script>
<!-- endbower -->
<!-- endbuild -->

<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-icons/core-icons.html">
<link rel="import" href="/bower_components/core-item/core-item.html">
<link rel="import" href="/bower_components/core-menu/core-menu.html">
<link rel="import" href="/bower_components/core-menu-button/core-menu-button.html">
<link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/paper-toast/paper-toast.html">
<link rel="import" href="/bower_components/x-fontawesome/dist/x-fontawesome.html">

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
  (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
  function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
  e=o.createElement(i);r=o.getElementsByTagName(i)[0];
  e.src='//www.google-analytics.com/analytics.js';
  r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
  ga('create','UA-XXXXX-X');ga('send','pageview');
</script>

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->

</body>
</html>
