<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/polymer-ui-card/polymer-ui-card.html">
<link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="/bower_components/core-icon/core-icon.html">
<link rel="import" href="/bower_components/core-icons/social-icons.html">

<polymer-element name="calendar-event-chip" attributes="summary, organizer, attendees, badges" extends="polymer-ui-card">
<template>
	<style>
	:host {
		width: 100%;
		position: relative;
		float: left;
	}
	
	paper-ripple {
		border-radius: 2px;
		overflow: hidden;
	}
	
	core-icon {
		color: grey;
	}
	#attendees {
		min-width: 75px;
	}
	</style>
		<div layout horizontal>
			<div layout flex one id="attendees">
				<template repeat="{{attendee, i in attendees}}">
					<core-icon icon="social:person"></core-icon>
					<template if="{{i < badges.length}}">
						<core-icon icon="check" size="16"></core-icon>
					</template>
				</template>
				<template if="{{attendees.length <= 0}}">
					<core-icon icon="social:person-outline"></core-icon>
				</template>
			</div>
			<div layout vertical flex three>
				<h3>{{organizer}}</h3>
				<p>{{summary}}</p>
			</div>
			<paper-ripple fit></paper-ripple>
		</div>
</template>
	
<script>
	Polymer('calendar-event-chip', {});
</script>
	
</polymer-element>
