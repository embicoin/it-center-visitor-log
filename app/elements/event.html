<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/polymer-ui-card/polymer-ui-card.html">
<link rel="import" href="/bower_components/core-icons/core-icons.html">
<link rel="import" href="/bower_components/core-icons/social-icons.html">

<polymer-element name="calendar-event" attributes="summary, organizer, attendees">
<template>
	<style>
	.eventCount {
		font-size:128px;
		background-color:blue;
		border-radius: 50%;
		margin: 25px;
		padding: 5px;
		text-align: center;
	}
	</style>
	
	<polymer-ui-card layout horizontal>
		<div layout flex two>
			<div>
				<core-icon icon="social:domain"></core-icon>
				{{summary}}
			</div>
			<div>
				<core-icon icon="social:person"></core-icon>
				{{organizer}}
			</div>
		</div>
		<div layout flex horizontal wrap>
			<core-icon icon="social:group"></core-icon>
			<template repeat="{{attendee in attendees}}">
				{{attendee.displayName}},
			</template>
		</div>
		<div layout flex class="eventCount">{{event.attendees.length}}</div>
	</polymer-ui-card>
</template>
	
<script>
	Polymer('calendar-event', {
		/*setModelFromAngular: function(eventCalendar) {
			this.eventCalendar = eventCalendar;
		}*/
		what: "That's what",
		printValues: function() {
			console.log("Summary: " + summary);
			console.log("Organizer: " + organizer);
			console.log("Attendees: " + attendess);
		}
	});
</script>
	
</polymer-element>
